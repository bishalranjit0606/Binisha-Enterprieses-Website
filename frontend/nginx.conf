server {
    listen 80;
    server_name binishaenterprises.app www.binishaenterprises.app;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name binishaenterprises.app www.binishaenterprises.app;
    root /usr/share/nginx/html;
    index index.html;

    # SSL Certificates (Managed by Certbot on Host)
    ssl_certificate /etc/letsencrypt/live/binishaenterprises.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/binishaenterprises.app/privkey.pem;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Support React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy API requests to backend
    location ^~ /api {
        proxy_pass http://backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Uploads to backend
    location ^~ /uploads {
        proxy_pass http://backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for troubleshooting if needed, but here we keep it simple
        add_header Cache-Control "no-cache, private, no-store, must-revalidate, max-age=0, post-check=0, pre-check=0";
    }

    # Health check
    location /health {
        access_log off;
        return 200 'OK';
    }
}
