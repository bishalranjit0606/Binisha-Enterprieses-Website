services:
  # Database
  postgres:
    image: postgres:14-alpine
    container_name: binisha-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-binisha_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-database@123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API
  backend:
    build: ./backend
    container_name: binisha-api
    restart: unless-stopped
    environment:
      DB_NAME: ${DB_NAME:-binisha_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-database@123}
      DB_HOST: postgres
      DB_DIALECT: postgres
      JWT_SECRET: ${JWT_SECRET:-secret_key_binisha_2026_secure_token}
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy

  # Web
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5001}
    container_name: binisha-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
