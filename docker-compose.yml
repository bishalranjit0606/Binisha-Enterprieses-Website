version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: binisha-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-binisha_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - binisha-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: binisha-backend
    restart: unless-stopped
    environment:
      DB_NAME: ${DB_NAME:-binisha_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_HOST: postgres
      DB_DIALECT: postgres
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5001
      NODE_ENV: production
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - binisha-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/api/content"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5001}
    container_name: binisha-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - binisha-network

networks:
  binisha-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
