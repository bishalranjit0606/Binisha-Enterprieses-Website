name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/binisha
            
            # Pull latest changes
            git pull origin main
            
            # Stop existing containers
            docker-compose down
            
            # Remove old images to save space
            docker image prune -af
            
            # Rebuild and start containers
            docker-compose up -d --build
            
            # Show running containers
            docker-compose ps
            
            # Show logs
            docker-compose logs --tail=50

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Wait for services to be healthy
            sleep 10
            
            # Check if containers are running
            if [ $(docker ps -q | wc -l) -eq 3 ]; then
              echo "âœ… All containers are running"
            else
              echo "âŒ Some containers failed to start"
              docker-compose ps
              exit 1
            fi
            
            # Check backend health
            if curl -f http://localhost:5001/api/content > /dev/null 2>&1; then
              echo "âœ… Backend is healthy"
            else
              echo "âŒ Backend health check failed"
              exit 1
            fi
            
            # Check frontend
            if curl -f http://localhost:80 > /dev/null 2>&1; then
              echo "âœ… Frontend is healthy"
            else
              echo "âŒ Frontend health check failed"
              exit 1
            fi
            
            echo "ğŸš€ Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above for details."
