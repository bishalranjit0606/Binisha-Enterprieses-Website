name: Deploy to EC2 ðŸš€

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Go to project folder
            cd ~/Binisha-Enterprieses-Website
            
            # Pull latest code
            git pull origin main
            
            # Ensure Uploads directory exists and is writable for Docker volumes
            mkdir -p backend/uploads
            sudo chmod -R 777 backend/uploads
            
            # Re-build and restart containers
            sudo docker compose up -d --build
            
            # Clean up old images to save disk space (important for cheap EC2)
            sudo docker image prune -f
